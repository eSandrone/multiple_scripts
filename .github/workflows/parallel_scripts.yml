name: Wait test
on:
  workflow_dispatch:
jobs:
  time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "pypy3.9"

      - name: Execute scripts and kill process if necessary
        run: |
          chmod u+x ./bash/script.sh
          python ./python/wait.py & sleep 2; ./bash/script.sh
